<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <a id="add-element" href="">Aggiungi</a>
            <a id="home-btn" href="">Home</a>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- SEARCH FORM -->
    <section class="container">
        <form id="search-form" class="col-12 py-3">    
            <input class="form-control w-75 d-inline" type="text" id="search-input" placeholder="Cerca una pizza">
            <button class="btn btn-danger" id="search-submit">CERCA</button>
        </form>
    </section>

    <!-- CREATE FORM -->
    <section class="container py-4">
        <form id="create-form" class="col-10 d-none">
            <!--Name-->
            <div class="mb-3">
                <label for="name" class="form-label">Nome della pizza</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
            </div>

            <!--Price-->
            <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" aria-describedby="name" name="price">
            </div>

            <!--Description-->
            <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>

            <button type="submit" class="btn btn-danger">Aggiungi</button>
            <button type="reset" class="btn btn-secondary">Resetta i campi</button>
        </form>
    </section>

    <!-- APP -->
    <section id="app" class="py-3 container">
        <div class="row row-cols-3">
            
        </div>
    </section>
    <!-- /APP -->
    
    <!-- JS -->
    <script src="getFunctions.js"></script>
    <script src="postFunctions.js"></script>
    <script src="deleteFunctions.js"></script>
    <script src="script.js"></script>

</body>
</html>
